<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Flanklin Augusto Martins Fernandes</title>
    <style>
        /* Estilos CSS permanecem os mesmos */
    </style>
</head>
<body>

    <header>
        <!-- Conteúdo do cabeçalho permanece o mesmo -->
    </header>

    <section>
        <!-- Conteúdo das seções permanecem o mesmo -->
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <!-- Conteúdo do rodapé permanece o mesmo -->
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obter os valores dos campos do formulário
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Construir o corpo do e-mail
            var body = "Nome: " + name + "\n";
            body += "E-mail: " + email + "\n";
            body += "Mensagem: " + message;

            // Redirecionar para o e-mail desejado
            window.location.href = "mailto:magicosdeker@hotmail.com?subject=Contato%20do%20Currículo&body=" + encodeURIComponent(body);
        });
    </script>

</body>
</html>
